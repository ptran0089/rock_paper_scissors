<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <div class="container">
          <div class="item1 neon flicker">
            <div>Computer score: <span id="computer-score">0</span></div>
            <div>Player score: <span id="player-score">0</span></div>
          </div>
          <img class="item2" id="computer">
          <div class="item3" id="winner"></div>
          <img class="item4" id="player" >
          <div class="item5">
            <img id="rock" src="./images/rock.png" alt="neon rock image">
            <img id="paper" src="./images/paper.png" alt="neon paper image">
            <img id="scissors" src="./images/scissors.png" alt="neon scissors image">
          </div>
      </div>
    </main>
    <footer>
      Credits:
      <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by Vecteezy</a>
      <a href="https://codepen.io/lemmin/pen/MvYqLL">Flickering neon button effect by lemmin on CodePen</a>      
    </footer>
  </body>
</html>
